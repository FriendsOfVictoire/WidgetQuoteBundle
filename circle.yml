machine:
  timezone:
    Europe/Paris
  hosts:
    fr.victoire.io: 127.0.0.1
    en.victoire.io: 127.0.0.1
  services:
    - redis
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  php:
    version: 7.1.0

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - bash victoire-test-suite/dependencies.sh friendsofvictoire/quote-widget
  cache_directories:
    - ~/.composer/cache

test:
  override:
    - bash victoire-test-suite/circle.sh friendsofvictoire/quote-widget:
        parallel: true
    - bash victoire-test-suite/test.sh friendsofvictoire/quote-widget

general:
  artifacts:
    - "fails"